<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi Json</title>
    <!-- Css -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <header>
        <nav class="navbar border-bottom border-body" data-bs-theme="dark">
          <a class="navbar-brand" href="#">
            <img
              src="./img/spotify.png"
              alt="Spotify"
              width="30"
              height="30"
              class="ms-4"
            />
          </a>
        </nav>
      </header>

      <!-- Cards -->
      <main class="wrap">
        <div class="container p-4">
          <div class="row row-cols-3">
            <div v-for="(vinyl, index) in vinyls" class="col d-flex">
              <div class="card mt-4 text-center">
                <img :src="vinyl.poster" class="card-img-top p-3" alt="" />
                <div class="card-body text-light">
                  <h4 class="card-title"> {{ vinyl.title }}</h4>
                  <p class="card-subtitle"> {{ vinyl.author }} </p>
                  <h5 class="card-text mt-2"> {{ vinyl.year }} </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
